<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bristol Boys — Memories</title>

<style>
:root{
  --bg:#050b1a;
  --card:#101a33;
  --accent:#5bc0be;
  --text:#f1f5f9;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
  background:linear-gradient(180deg,#020617,#020617,#050b1a);
  color:var(--text);
}

header{
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  background:linear-gradient(135deg,#020617,#101a33);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
  padding:16px;
}

.card{
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  aspect-ratio:1/1;
  cursor:pointer;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.viewer{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:100;
}

.viewer img{
  max-width:95%;
  max-height:80%;
  border-radius:12px;
}

.caption{
  margin-top:12px;
  color:#cbd5e1;
  font-size:14px;
}

.nav{
  position:absolute;
  top:50%;
  font-size:40px;
  color:white;
  padding:20px;
  cursor:pointer;
  user-select:none;
}

.prev{left:0}
.next{right:0}

.close{
  position:absolute;
  top:20px;
  right:20px;
  font-size:30px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>Bristol Boys — Memories</header>

<div class="grid" id="grid"></div>

<div class="viewer" id="viewer">
  <div class="nav prev" onclick="move(-1)">‹</div>
  <img id="viewerImg">
  <div class="nav next" onclick="move(1)">›</div>
  <div class="caption" id="caption"></div>
  <div class="close" onclick="closeViewer()">✕</div>
</div>

<script>
let photos=[];
let current=0;

fetch('photos.json')
  .then(r=>r.json())
  .then(data=>{
    photos=data;
    const grid=document.getElementById('grid');
    data.forEach((p,i)=>{
      const d=document.createElement('div');
      d.className='card';
      d.innerHTML=`<img src="${p.src}">`;
      d.onclick=()=>openViewer(i);
      grid.appendChild(d);
    });
  });

function openViewer(i){
  current=i;
  document.getElementById('viewer').style.display='flex';
  update();
}

function closeViewer(){
  document.getElementById('viewer').style.display='none';
}

function move(dir){
  current=(current+dir+photos.length)%photos.length;
  update();
}

function update(){
  document.getElementById('viewerImg').src=photos[current].src;
  document.getElementById('caption').textContent=photos[current].caption;
}
</script>

</body>
</html>
