<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Jeremy Quick Ride ‚Äî Bristol Boys END2END 2012</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#0b1220">

<style>
:root{
--bg:#0b1220;--card:#121c33;--text:#eaf2ff;--muted:#a9b6d3;
--accent:#00ffd5;--accentText:#041018;--border:rgba(255,255,255,.12);
--radius:22px;--shadow:0 18px 55px rgba(0,0,0,.45);
}
*{box-sizing:border-box}
body{
margin:0;font-family:-apple-system,BlinkMacSystemFont,Arial;
color:var(--text);background:
radial-gradient(1200px 600px at 20% 0%,rgba(0,255,213,.18),transparent 55%),
radial-gradient(900px 500px at 90% 10%,rgba(110,155,255,.18),transparent 60%),
var(--bg);
}
main{max-width:1100px;margin:auto;padding:18px 18px 90px}
a{color:var(--accent);text-decoration:none}

.hero{text-align:center;padding:30px 10px}
.hero h1{margin:0;color:var(--accent);font-size:42px}
.hero p{color:var(--muted)}

.card{
background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));
border-radius:var(--radius);border:1px solid var(--border);
box-shadow:var(--shadow);padding:20px;margin:16px 0
}

.stats{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
.stat{background:#151d34;border:1px solid var(--border);border-radius:16px;padding:10px 16px;text-align:center}
.stat b{color:var(--accent);font-size:22px}

.tabs{position:sticky;top:0;z-index:10;display:flex;gap:8px;flex-wrap:wrap;
padding:10px;background:rgba(11,18,32,.9);backdrop-filter:blur(10px)}
.tab-btn{border:1px solid var(--border);background:#1b233b;color:var(--muted);
border-radius:999px;padding:10px 14px;font-weight:900}
.tab-btn.active{background:var(--accent);color:#041018}

.tab{display:none}
.tab.active{display:block}

.btn{display:inline-block;margin:8px 6px 0 0;padding:10px 14px;border-radius:999px;
border:1px solid var(--border);background:#1b233b;color:var(--text);font-weight:900}
.btn.primary{background:linear-gradient(135deg,#00ffd5,#00c8ff);color:#041018;border:none}

.day{padding:10px 0;border-bottom:1px solid rgba(255,255,255,.08)}
.chk{transform:scale(1.3);margin-right:8px}

.grid{display:grid;gap:10px;grid-template-columns:repeat(auto-fill,minmax(140px,1fr))}
.grid img{width:100%;border-radius:12px;border:1px solid rgba(255,255,255,.12)}

.feedItem{border-bottom:1px solid rgba(255,255,255,.1);padding:10px 0}
.like{cursor:pointer}

.bottomNav{position:fixed;left:0;right:0;bottom:0;background:#0b1220;
border-top:1px solid var(--border);padding:8px}
.bottomNav button{flex:1;border:none;background:#1b233b;color:var(--muted);
padding:10px;border-radius:14px;font-weight:900}
.bottomNav .wrap{display:flex;gap:6px;max-width:1100px;margin:auto}
.bottomNav button.active{background:rgba(0,255,213,.2);color:white}

input,textarea{width:100%;padding:10px;border-radius:12px;border:1px solid var(--border);
background:#000;color:white}

.small{color:var(--muted);font-size:13px}
</style>
</head>

<body>

<main>

<div class="hero">
<h1>Jeremy Quick Ride</h1>
<p>Bristol Boys ‚Ä¢ John O‚ÄôGroats ‚Üí Land‚Äôs End ‚Ä¢ 2012</p>

<div class="stats">
<div class="stat"><b id="miles">0</b>Miles</div>
<div class="stat"><b id="days">0</b>Days</div>
<div class="stat"><b id="riders">0</b>Riders</div>
</div>

<div style="margin-top:10px">
<a class="btn primary" id="share">üì≤ Share</a>
<a class="btn" href="mailto:jerquick@icloud.com">üìß Email</a>
<a class="btn" href="https://www.dropbox.com/requests" target="_blank">üì∏ Dropbox</a>
</div>
</div>

<div class="tabs">
<button class="tab-btn active" data-t="home">Home</button>
<button class="tab-btn" data-t="daysTab">Days</button>
<button class="tab-btn" data-t="routeTab">Route</button>
<button class="tab-btn" data-t="photosTab">Photos</button>
<button class="tab-btn" data-t="feedTab">Feed</button>
<button class="tab-btn" data-t="meTab">Me</button>
</div>

<section class="tab active" id="home">
<div class="card">
Nine mates. Nine days. Roughly 960 miles.<br><br>
No shortcuts. Nobody quit.
</div>
</section>

<section class="tab" id="daysTab">
<div class="card" id="daysList"></div>
</section>

<section class="tab" id="routeTab">
<div class="card">
<iframe style="width:100%;height:300px;border:0;border-radius:14px"
src="https://www.google.com/maps?q=John%20O%27Groats%20to%20Land%27s%20End&output=embed"></iframe>
<br>
<a class="btn primary" href="maps://?q=John+O'+Groats+to+Land's+End">üß≠ Apple Maps</a>
<a class="btn" href="https://maps.google.com/?q=John%20O%27Groats%20to%20Land%27s%20End" target="_blank">Google Maps</a>
</div>
</section>

<section class="tab" id="photosTab">
<div class="card">
<div class="grid" id="photos">
<img src="photos/01.jpg">
<img src="photos/group-shot.jpg">
<img src="photos/map-route.jpg">
</div>
<div class="small">Put images in /photos/</div>
</div>
</section>

<section class="tab" id="feedTab">
<div class="card" id="feed"></div>
</section>

<section class="tab" id="meTab">
<div class="card">
<label>Name</label>
<input id="meName">
<label>Notes</label>
<textarea id="meNotes"></textarea>
<br>
<button class="btn primary" id="saveMe">Save</button>
<button class="btn" id="clearMe">Clear</button>
</div>
</section>

</main>

<div class="bottomNav">
<div class="wrap">
<button data-t="home" class="active">üè†</button>
<button data-t="daysTab">‚úÖ</button>
<button data-t="routeTab">üó∫</button>
<button data-t="feedTab">üì∞</button>
<button data-t="meTab">üë§</button>
</div>
</div>

<script>
const DAYS=[
["John O‚ÄôGroats","Inverness"],
["Inverness","Oban"],
["Oban","Arran"],
["Arran","Gretna"],
["Gretna","Preston"],
["Preston","Ludlow"],
["Ludlow","Bridgwater"],
["Bridgwater","Liskeard"],
["Liskeard","Land‚Äôs End"]
];

function animate(id,t){let n=0;const e=document.getElementById(id);
const i=setInterval(()=>{n+=Math.ceil(t/40);if(n>=t){n=t;clearInterval(i)}e.textContent=n},30)}
animate("miles",960);animate("days",9);animate("riders",9);

const daysList=document.getElementById("daysList");
DAYS.forEach((d,i)=>{
const k="day"+i;
const c=localStorage.getItem(k)==="1";
daysList.innerHTML+=`
<div class="day">
<input class="chk" type="checkbox" data-k="${k}" ${c?"checked":""}>
Day ${i+1} ‚Äî ${d[0]} ‚Üí ${d[1]}
<br><a class="btn" href="maps://?q=${encodeURIComponent(d[0]+" to "+d[1])}">Navigate</a>
</div>`;
});

document.querySelectorAll(".chk").forEach(x=>{
x.onchange=()=>{localStorage.setItem(x.dataset.k,x.checked?"1":"0");log("Completed "+x.parentNode.textContent)}
});

function log(t){
const f=JSON.parse(localStorage.getItem("feed")||"[]");
f.unshift({t,ts:new Date().toLocaleString(),likes:0});
localStorage.setItem("feed",JSON.stringify(f));renderFeed();
}

function renderFeed(){
const f=JSON.parse(localStorage.getItem("feed")||"[]");
const el=document.getElementById("feed");
el.innerHTML=f.map((x,i)=>`
<div class="feedItem">
<b>${x.t}</b><div class="small">${x.ts}</div>
<span class="like" onclick="like(${i})">‚ù§Ô∏è</span> ${x.likes}
</div>`).join("");
}
window.like=i=>{
const f=JSON.parse(localStorage.getItem("feed")||"[]");
f[i].likes++;localStorage.setItem("feed",JSON.stringify(f));renderFeed();
};
renderFeed();

document.getElementById("share").onclick=()=>{
navigator.share?navigator.share({title:"Jeremy Quick Ride",url:location.href}):alert("Copy link from address bar");
};

const meName=document.getElementById("meName");
const meNotes=document.getElementById("meNotes");
meName.value=localStorage.getItem("meName")||"";
meNotes.value=localStorage.getItem("meNotes")||"";
saveMe.onclick=()=>{localStorage.setItem("meName",meName.value);localStorage.setItem("meNotes",meNotes.value);alert("Saved")};
clearMe.onclick=()=>{localStorage.clear();location.reload()};

document.querySelectorAll("[data-t]").forEach(b=>{
b.onclick=()=>{
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(b.dataset.t).classList.add("active");
document.querySelectorAll("[data-t]").forEach(x=>x.classList.remove("active"));
b.classList.add("active");
};
});
</script>

</body>
</html>
