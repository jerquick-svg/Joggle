<!doctype html>
<html lang="en">
<head>
<link rel="apple-touch-icon" href="icon.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Jeremy Quick Ride — Bristol Boys END2END</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#0b1220">

<style>
body{margin:0;font-family:-apple-system,Arial;background:#0b1220;color:#eaf2ff}
main{max-width:1000px;margin:auto;padding:18px}
h1{color:#00ffd5;text-align:center}
.card{background:#121c33;border-radius:18px;padding:18px;margin:14px 0}
.tabs button{margin:4px;padding:10px 14px;border-radius:999px;border:none;background:#1b233b;color:#a9b6d3}
.tabs button.active{background:#00ffd5;color:#041018}
.tab{display:none}
.tab.active{display:block}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:10px}
.grid img{width:100%;border-radius:12px}
.btn{display:inline-block;padding:10px 14px;border-radius:999px;background:#00ffd5;color:#041018;text-decoration:none;font-weight:800}
.small{color:#a9b6d3;font-size:13px}
</style>
</head>

<body>
<main>

<h1>Jeremy Quick Ride</h1>
<p class="small" style="text-align:center">John O’Groats → Land’s End • 2012</p>

<div class="card">
Miles: <b id="miles"></b> |
Days: <b>9</b> |
Riders: <b>4</b> |
Supporters: <b>2</b>
</div>

<div class="tabs">
<button class="active" data=t1>Home</button>
<button data=t2>Days</button>
<button data=t3>Photos</button>
<button data=t4>Feed</button>
</div>

<!-- HOME -->
<div class="tab active" id="t1">
<div class="card">
Nine mates. Nine days. Roughly 960 miles.<br><br>
No shortcuts. Nobody quit.
</div>

<a class="btn" id="shareBtn">Share App</a>
</div>

<!-- DAYS -->
<div class="tab" id="t2">
<div class="card" id="days"></div>
</div>

<!-- PHOTOS -->
<div class="tab" id="t3">
<div class="card">
<div class="grid" id="photos"></div>
</div>
</div>

<!-- FEED -->
<div class="tab" id="t4">
<div class="card">
<textarea id="postText" style="width:100%;height:80px"></textarea><br>
<a class="btn" id="postBtn">Post</a>
</div>
<div class="card" id="feed"></div>
</div>

</main>

<script>
/* BASIC DATA */
const DAYS=[
"John O’Groats → Inverness",
"Inverness → Oban",
"Oban → Arran",
"Arran → Gretna",
"Gretna → Preston",
"Preston → Ludlow",
"Ludlow → Bridgwater",
"Bridgwater → Liskeard",
"Liskeard → Land’s End"
];

// CHANGE THESE NAMES TO MATCH YOUR PHOTOS
const PHOTOS=[
"photos/1.jpg",
"photos/2.jpg",
"photos/3.jpg"
];

/* MILES */
let m=0;
setInterval(()=>{if(m<960){m+=20;document.getElementById("miles").textContent=m}},30);

/* TABS */
document.querySelectorAll(".tabs button").forEach(b=>{
b.onclick=()=>{
document.querySelectorAll(".tabs button").forEach(x=>x.classList.remove("active"));
document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
b.classList.add("active");
document.getElementById(b.dataset.t).classList.add("active");
};
});

/* DAYS */
const daysBox=document.getElementById("days");
DAYS.forEach((d,i)=>{
const k="day"+i;
const c=localStorage[k]=="1"?"checked":"";
daysBox.innerHTML+=`<label><input type=checkbox ${c}> ${d}</label><br>`;
});
daysBox.querySelectorAll("input").forEach((x,i)=>{
x.onchange=()=>localStorage["day"+i]=x.checked?"1":"0";
});

/* PHOTOS */
const p=document.getElementById("photos");
PHOTOS.forEach(src=>p.innerHTML+=`<img src="${src}">`);

/* FEED */
const FEED="feed";
function loadFeed(){
const f=JSON.parse(localStorage.getItem(FEED)||"[]");
document.getElementById("feed").innerHTML=f.map(x=>`<div>${x}</div>`).join("");
}
document.getElementById("postBtn").onclick=()=>{
const t=document.getElementById("postText").value.trim();
if(!t)return;
const f=JSON.parse(localStorage.getItem(FEED)||"[]");
f.unshift(t);
localStorage.setItem(FEED,JSON.stringify(f));
document.getElementById("postText").value="";
loadFeed();
};
loadFeed();

/* SHARE */
shareBtn.onclick=()=>{
navigator.share?
navigator.share({title:"Jeremy Quick Ride",url:location.href}):
alert("Copy link from address bar");
};
</script>

</body>
</html>
